<head>
  <meta name="viewport" content="width=320,initial-scale=1,user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- type -->
  <meta property="og:type" content="default">
  <meta name="twitter:card" content="summary">

  <!-- url -->
  <meta property="og:url" content="https://www.codefor.nl{{ page.url }}">
  <meta name="twitter:url" content="https://www.codefor.nl{{ page.url }}">

  <!-- site name -->
  <meta property="og:site_name" content="{{ site.name }}">

  <!-- title -->
  <title>{{ page.title }} ({{ site.name }})</title>
  <meta property="og:title" content="{{ page.title }} ({{ site.name }})">
  <meta name="twitter:text:title" content="{{ page.title }} ({{ site.name }})">

  <!-- description -->
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta property="og:description"
    content="{% if page.excerpt %} {{page.excerpt}} {% else %} {{site.description[page.lang]}} {% endif %}">
  <meta name="twitter:description"
    content="{% if page.excerpt %} {{page.excerpt}} {% else %} {{site.description[page.lang]}} {% endif %}">
  {% endif %}

  <!-- preview image -->
  {% if page.image %}
  <meta property="og:image" content="{{ page.image }}">
  <meta name="twitter:image" content="{{ page.image }}">
  {% else %}
  <meta property="og:image" content="https://www.codefor.nl/img/larger_CfNL.png">
  <meta name="twitter:image" content="https://www.codefor.nl/img/larger_CfNL.png">
  {% endif %}

  <!-- shortcut icon -->
  <link rel="image_src" href="/img/larger_CfNL.png" />
  <link rel="shortcut icon" sizes="128x128" href="/img/CfNL.png" />

  <meta name="keywords"
    content="{{ site.defaulttags | join: ', ' }}{% if page.tags %},{{ page.tags | join: ', '}}{% endif %}">
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
  <!-- style -->
  <link rel="stylesheet" href="/css/style.css" type="text/css" media="all">
</head>
