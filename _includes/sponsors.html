<section class="text-center">

  <h1>Sponsors</h1>

  <div class="sponsor-list">
    {% for sponsor in site.data.sponsors %}
      <a class="sponsor" style="background: {{ sponsor.background }}" href="{{ sponsor.url }}">
        <img class="picture" src="{{ sponsor.img }}" style="background: {{ sponsor.background }}">
      </a>
    {% endfor %}
  </div>

</section>
